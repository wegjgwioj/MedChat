[pytest]
# 测试目录
testpaths = tests

# Python 文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 默认选项
addopts =
    -v
    --tb=short
    -ra

# 忽略特定警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::FutureWarning
    ignore::UserWarning:langchain.*
    ignore::UserWarning:transformers.*

# 超时设置（需要 pytest-timeout 插件）
# timeout = 300

# 标记定义
markers =
    slow: 标记为慢速测试（需要 API 调用）
    unit: 纯单元测试（不需要外部依赖）
    integration: 集成测试（需要 API 或向量库）
